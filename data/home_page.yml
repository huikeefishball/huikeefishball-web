about_us:
  content:
    en: >-
      Our story begins back in the 50s at Cheung Sha Wan, Hong Kong. Back in the
      day we were just a wooden hawker trolley, strolling around the wet market
      selling our homemade fishballs.  Our little operations slowly made its way
      to our very first shop in 1979 and Hui Kee Fishball shop was born. Until
      this day, we kept this small production site as part of our heritage and
      continue to produce different handmade items at the shop every single
      day. 


      Since then a lot has changed.  We are learning so much more about
      fishballs. From sourcing raw materials all the way down to the best
      production methods and food safety.  And with years of planning and
      preparation, after tons of serious testing and sampling, finally in
      December 2017 our production team moved into our new automated factory at
      Kwai Chung, Hong Kong.


      For a very long time, fishballs have been unappreciated. We believe this
      has to change. We strives to bring changes to the industry, we are
      committed to providing Hong Kong consumers with safe, reliable and high
      quality products and will continue to learn and improve. It is our mission
      to create the very best Hong Kong style fishballs and meatballs
      appreciated by all.
    ja: >-
      我們的故事始源於五十年代，那些年，我們只是木頭車小販，推著小車穿梭於長沙灣街市售賣自家製的魚旦。 就是這樣，
      我們慢慢從街頭搬入第一家店。1979年，長沙灣許記魚旦門市正式誕生。時至今日，我們仍然保留小工場生產手作產品，延續傳統。


      我們不斷學習研究關於魚旦的一切， 由採購原材料到最好的生產方法以至食物安全。經過多年的計劃和籌備，無數認真的測試，
      我們的生產團隊終於在2017年12月正式遷入建於香港葵涌的自動化工場。


      一直以來，魚旦都被人認為是下價食品，賣不起價錢的魚就是做魚旦的材料，
      這個觀念需要改變。我們用心搜羅高品質的原材料，探索新技術和口味，結合傳統與現代化生產，務求創造出大家最喜愛的港式魚旦和肉丸。
