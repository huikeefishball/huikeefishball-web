      preview: false
    fields:
      - label: "ID"
        name: "id"
        widget: string
      - label: "標題 Title"
        name: "title"
        widget: object
        required: false
        fields:
          - label: "English"
            name: "en"
            widget: string
          - label: "日本語"
            name: "ja"
            widget: string
          - label: "繁體中文"
            name: "tc"
            widget: string
      - label: "內文 Description"
